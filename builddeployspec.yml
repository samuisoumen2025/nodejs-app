version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    ACCOUNT_ID: "465282644584"
    REPO_NAME: "cygnet/node-demo-app"

phases:
  pre_build:
    commands:
      - echo "----------------------------------------"
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - echo "Generating build tag..."
      - export BUILD_TAG="build-${CODEBUILD_BUILD_NUMBER}"
      - export IMAGE_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$BUILD_TAG"
      - echo "IMAGE_URI = $IMAGE_URI"

  build:
    commands:
      - echo "----------------------------------------"
      - echo "Checking for Dockerfile..."
      - ls -la
      - echo "----------------------------------------"
      - echo "Building Docker image..."
      - docker build -t node-demo-app .
      - echo "Tagging Docker image..."
      - docker tag node-demo-app:latest $IMAGE_URI

  post_build:
    commands:
      - echo "----------------------------------------"
      - echo "Pushing Docker image to ECR..."
      - docker push $IMAGE_URI 

      # Generate imagedefinitions.json
      - DOCKER_CONTAINER_NAME=cygnet-demo-app
      - printf '[{"name":"%s","imageUri":"%s"}]' $DOCKER_CONTAINER_NAME $IMAGE_URI > imagedefinitions.json
      - echo "printing imagedefinitions.json"
      - cat imagedefinitions.json

      # ECS Task Definition
      - echo "Creating FINAL task definition (taskdef-final.json)..."
      - sed "s|{{IMAGE_URI}}|$IMAGE_URI|g" ecs/ecs-task-def.json > taskdef-final.json

      # AppSpec file
      - echo "Creating FINAL appspec file (appspec-final.yaml)..."
      - sed "s|TASK_DEFINITION|taskdef-final.json|g" ecs/appspec.yaml > appspec-final.yaml

      # Upload to S3 (optional)
      - echo "Uploading artifacts to S3 bucket..."
      - aws s3 cp taskdef-final.json s3://cygnet-demo-static-website/ --acl bucket-owner-full-control
      - aws s3 cp appspec-final.yaml s3://cygnet-demo-static-website/ --acl bucket-owner-full-control

      - echo "----------------------------------------"
      - echo "Build completed successfully!"

artifacts:
  files:
    - imagedefinitions.json
    - taskdef-final.json
    - appspec-final.yaml
