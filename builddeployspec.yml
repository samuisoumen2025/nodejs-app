version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    ACCOUNT_ID: "465282644584"
    REPO_NAME: "cygnet-node-demo-app"   # ðŸš¨ FIXED (ECR repos cannot have /)

phases:
  pre_build:
    commands:
      - echo "----------------------------------------"
      - echo "Logging into Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - echo "Generating build tag..."
      - export BUILD_TAG="build-${CODEBUILD_BUILD_NUMBER}"
      - export IMAGE_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME:$BUILD_TAG"
      - echo "IMAGE_URI = $IMAGE_URI"

  build:
    commands:
      - echo "----------------------------------------"
      - echo "Checking for Dockerfile..."
      - ls -la Dockerfile || { echo "âŒ ERROR: Dockerfile not found"; exit 1; }

      - echo "Listing repo files..."
      - ls -la

      - echo "----------------------------------------"
      - echo "Building Docker image..."
      - docker build -t node-demo-app . || { echo "âŒ ERROR: Docker build failed"; exit 1; }

      - echo "Tagging Docker image as $IMAGE_URI"
      - docker tag node-demo-app:latest $IMAGE_URI

  post_build:
    commands:
      - echo "----------------------------------------"
      - echo "Pushing image to ECR..."
      - docker push $IMAGE_URI || { echo 'âŒ ERROR: Docker push failed'; exit 1; }

      - echo "----------------------------------------"
      - echo "Creating FINAL task definition (taskdef-final.json)..."
      - sed "s|{{IMAGE_URI}}|$IMAGE_URI|g" ecs/ecs-task-def.json > taskdef-final.json

      - echo "Creating FINAL appspec file (appspec-final.yaml)..."
      - sed "s|TASK_DEFINITION|taskdef-final.json|g" ecs/appspec.yaml > appspec-final.yaml

      - echo "----------------------------------------"
      - echo "Build completed successfully!"
      - echo "Artifacts ready for CodeDeploy."

artifacts:
  files:
    - taskdef-final.json
    - appspec-final.yaml
